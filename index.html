<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#3F51B5">

    <title>Schonell Score Calculator</title>
    <meta name="description" content="This is a tool to easily calculate your spelling age using the score of a Schonell spelling test.">

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.44.0/dist/material-components-web.min.css">

    <style>
        :root {
            --mdc-theme-primary: #3f51b5;
            --mdc-theme-secondary: #f44336;
            --mdc-theme-on-primary: #ffffff;
            --mdc-theme-on-secondary: #ffffff;
        }
        
        :root .body {
            background-color: #fafafa;
        }
        
        :root .body .ribbon {
            top: 0;
            z-index: -1;
            background-color: #3f51b5;
            width: 100%;
            height: 10rem;
            position: absolute;
        }
        
        :root .body .main-content {
            background-color: #ffffff;
            border-radius: 4px;
            margin: 20px;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }
        
        :root .body .main-content .theme-toggle {
            position: absolute;
            top: 10px;
            right: 30px;
        }
        
        :root .body--dark {
            background-color: #212121 !important;
        }
        
        :root .body--dark .main-content {
            color: white;
            background-color: #303030;
        }
        
        :root .body--animate-colours {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        :root .body--animate-colours .main-content {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transition-property: background-color, color;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>

<body class="body">

    <div class="ribbon mdc-elevation--z4"></div>
    <main class="main-content mdc-typography mdc-elevation--z8">
        <button class="theme-toggle mdc-fab mdc-fab--mini" aria-label="Toggle Theme Settings" data-mdc-auto-init="MDCRipple">
            <svg class="theme-toggle--svg mdc-fab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path d="M11 7l-3.2 9h1.9l.7-2h3.2l.7 2h1.9L13 7h-2zm-.15 5.65L12 9l1.15 3.65h-2.3zM20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z" />
            </svg>
        </button>
        <h1 class="mdc-typography--headline2">Schonell Score Calculator</h1>
        <p class="mdc-typography--body1">This is a tool to easily calculate your spelling age using the score of a Schonell spelling test. This is also an experiment for the new Material Design for the Web design library.</p>
        <div class="mdc-slider mdc-slider--discrete age--slider" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Select Value" data-mdc-auto-init="MDCSlider">
            <div class="mdc-slider__track-container">
                <div class="mdc-slider__track"></div>
            </div>
            <div class="mdc-slider__thumb-container">
                <div class="mdc-slider__pin">
                    <span class="mdc-slider__pin-value-marker"></span>
                </div>
                <svg class="mdc-slider__thumb" width="21" height="21">
                    <circle cx="10.5" cy="10.5" r="7.875"></circle>
                </svg>
                <div class="mdc-slider__focus-ring"></div>
            </div>
        </div>
        <p class="mdc-typography--body1">Your spelling age is <span id="age--years">5</span> years and <span id="age--months">0</span> months</p>
    </main>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <script src="https://unpkg.com/material-components-web@0.44.0/dist/material-components-web.min.js"></script>

    <script>
        mdc.autoInit();

        function handleTheme() {
            switch (localStorage.getItem("theme")) {
                case "light":
                    document.querySelector(".theme-toggle--svg").innerHTML =
                        '<path fill="none" d="M0 0h24v24H0V0z"/><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48zM12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/><circle cx="12" cy="12" r="2.5"/>';
                    document.querySelector(".body").classList.remove("body--dark");
                    break;
                case "dark":
                    document.querySelector(".theme-toggle--svg").innerHTML =
                        '<path fill="none" d="M0 0h24v24H0V0z"/><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48zM12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>';
                    document.querySelector(".body").classList.add("body--dark");
                    break;
                default:
                    document.querySelector(".theme-toggle--svg").innerHTML =
                        '<path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7l-3.2 9h1.9l.7-2h3.2l.7 2h1.9L13 7h-2zm-.15 5.65L12 9l1.15 3.65h-2.3zM20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z"/>';
                    var hours = new Date().getHours();
                    document.
                    querySelector(".body").
                    classList.toggle("body--dark", hours <= 6 || hours >= 20);
            }

        }

        if (!localStorage.getItem("theme")) localStorage.setItem("theme", "auto");
        handleTheme();
        document.querySelector(".body").classList.add("body--animate-colours");

        document.querySelector(".theme-toggle").addEventListener("click", function() {
            switch (localStorage.getItem("theme")) {
                case "light":
                    localStorage.setItem("theme", "dark");
                    break;
                case "auto":
                    localStorage.setItem("theme", "light");
                    break;
                default:
                    localStorage.setItem("theme", "auto");
            }

            handleTheme();
        });

        document.
        querySelector(".age--slider").
        MDCSlider.listen("MDCSlider:change", function() {
            document.getElementById("age--years").innerHTML = Math.floor(
                document.querySelector(".age--slider").MDCSlider.value / 10 + 5);

            document.getElementById("age--months").innerHTML = [
                0,
                1,
                2,
                4,
                5,
                6,
                7,
                8,
                10,
                11,
                0
            ][

                parseInt(
                    (document.querySelector(".age--slider").MDCSlider.value / 10).toString().split(".")[
                        (document.querySelector(".age--slider").MDCSlider.value / 10).toString().split(".").length - 1])
            ];

        });
    </script>

</body>

</html>
